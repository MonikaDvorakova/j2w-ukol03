<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div class="seznam">
    <a th:each="person, iterStat : ${persons}" href="/detail" th:href="@{/detail(id=${iterStat.index})}">
        <div class="vizitka">
            <div th:text="${person.name}" class="jmeno">Dita (Přikrylová) Formánková</div>
            <div th:text="${person.company}" class="firma">Czechitas z. s.</div>
            <div class="udaje">
                <div class="adresa">
                    <div th:text="${person.street}">Václavské náměstí 837/11</div>
                    <div th:text="${person.townPostcode}"><span>11000</span> Praha 1</div>
                </div>
                <div class="kontakty">
                    <div th:if="${person.email} != null"><i class="las la-at"></i> <span th:text="${person.email}">dita@czechitas.cs</span></div>
                    <div th:if="${person.phone} != null"><i class="las la-phone-alt"></i> <span th:text="${person.phone}">+420 800123456</span></div>
                    <div th:if="${person.web} != null"><i class="las la-globe"></i> <span th:text="${person.web}">www.czechitas.cz</span></div>
                </div>
            </div>
        </div>
    </a>
</div>
</body>
</html>
